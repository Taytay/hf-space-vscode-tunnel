name: Sync jupyterlab_cpu with Hugging Face Hub

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/sync-with-huggingface.yml
      - vscode_gpu/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Sync with Hugging Face
      uses: nateraw/huggingface-sync-action@v0.0.4
      with:
        github_repo_id: nateraw/spaces-docker-templates
        huggingface_repo_id: nateraw/vscode-template
        repo_type: space
        space_sdk: docker
        subdirectory: vscode_gpu
        hf_token: ${{ secrets.HF_TOKEN }}